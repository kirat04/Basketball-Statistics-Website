<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            /* text-align: center; */
            background-color: lightseagreen;
            padding: 1rem 3rem 2rem;
            border-radius: 2rem;
            border: 4px solid darkcyan;
            box-shadow: 0 0 50px rgb(14, 3, 3, 0.3);
        }
        .search-bar {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
        }

        h1, label {
            color: black;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: start;
            gap: 2rem;
        }

        select, input {
            padding: .5rem;
            font-size: 1rem;
            border-radius: .5rem;
        }

        span {
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        #points, #year {
            width: 4rem;
            text-align: center;
        }

        #search {
            width: 100%;
            padding: 1rem 2rem;
            background-color: darkcyan;
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 1rem;
            cursor: pointer;

            &:hover {
                background-color: darkslategray;
            }
        }
        </style>
</head>
<body>
    <div class="search-container">
        <h1>Search</h1>
    <form action="/search" method="POST" style="display: inline;">
        <input type="text" name="query" class="search-bar" placeholder="Type your search query here...">
        <button type="submit" class="search-button">Search</button>
    </form>
    </div>
    <h1>Search Results</h1>
    <div id="results">
        {% if items %}
            <ul>
                {% for item in items %}
                    <li><a href="/player/{{ item[1] }}">{{ item[0] }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
</body>
</html>

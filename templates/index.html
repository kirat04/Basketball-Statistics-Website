<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage with Search Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            text-align: center;
        }
        .search-bar {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search</h1>
        <form action="/search" method="POST">
            <!-- Search Bar -->
            <label for="searchQuery">Search:</label>
            <input type="text" id="query" name="query" placeholder="Enter Player Name" required>
            <br><br>
    
            <!-- Integer Inputs -->
            <label for="points">Points:</label>
            <input type="number" id="points" name="points">
            <br><br>
    
            <label for="rebounds">Rebounds:</label>
            <input type="number" id="rebounds" name="rebounds" >
            <br><br>
    
            <label for="assists">Assists:</label>
            <input type="number" id="assists" name="assists" >
            <br><br>
    
            <label for="steals">Steals:</label>
            <input type="number" id="steals" name="steals" >
            <br><br>
    
            <label for="blocks">Blocks:</label>
            <input type="number" id="blocks" name="blocks" >
            <br><br>
    
            <!-- Submit Button -->
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
